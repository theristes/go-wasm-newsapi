<html>

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Go wasm</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject);
		});
	</script>
	<style>
	.selector-for-some-widget {
	box-sizing: content-box;
	}
	.vertical-align-middle { 
    vertical-align: middle; 
	}

	.padding-bottom-3 {
		padding-bottom: 3px;
	}
	</style>
</head>
	<body>
		<div class="row">
			<label for="basic-url"> Go ahead and search on newsapi.org (ex: bitcoins, apple, orange juice)  <i class="material-icons vertical-align-middle padding-bottom-3">search </i></label>
			<div class="input-group mb-3">
					<input type="search" value="bitcoins"
					 class="form-control" 
					 id="basic-search" aria-describedby="basic-addon3">
					<button type="button" onclick="search()" class="btn btn-dark ">
					 <i>search </i></button>
			</div>
		</div>
		<div id="search-data" class="row">
				
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
